<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/LogoAlura.png">
        <h6>Decodificador De Texto</h6>
        <img src="assets/LogoAlura.png">
    </header>

    <main>
        <section class="secao__texto">
                <div>
                    <textarea id="input__entrada" class="box_texto" placeholder="Digite seu texto..."></textarea>
                    <div class="box__texto__botao">
                        <h6 class="texto__informativo"><img class="icone__alerta" src="./alerta.png">Apenas letras min√∫sculas e sem acento.</h6>
                        <div class="btn">
                            <button id="botao__criptografar" class="btn__principal" onclick="btnEncriptar()">Criptografar</button>
                            <button class="btn__principal" id="botao__descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
                        </div>
                    </div>
                </div>
                <div>
                    <textarea id="input__saida" class="box_texto"></textarea>
                    <div class="btn">
                        <button style="margin-top: 25px;" class="btn__principal" id="botao__apagar" onclick="limpaCampos()">Apagar</button>
                        <button style="margin-top: 25px;" class="btn__principal" id="botao__copiar" onclick="copiaTexto()">Copiar</button>
                    </div>
                </div>
        </section>
    </main>

    <footer class="rodape">
        <a href="https://github.com/IgorDias1998">
            <img src="./github.png">
        </a>
        <a href="https://www.linkedin.com/in/igor-dias-da-silva/">
            <img src="assets/linkedin.png">
        </a>
        <a href="https://www.linkedin.com/in/igor-dias-da-silva/">Desenvolvido por Igor Dias</a>
    </footer>

    <script src="/app.js"></script>
    
</body>
</html>
